<!DOCTYPE html>
<h1>Upload Home Image:</h1>
<form action="/upload-home" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" />
    <button type="submit">Upload</button>
</form>
<h3>Warning: Images must be in PNG format. For best results, image should be 1:1 aspect ratio.</h3>
